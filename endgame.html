<html>
<head>
    <meta charset="UTF-8" />
    <title>Emoji Charades! | End Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <!--CSS style sheets-->
    <link rel="stylesheet" href="css/normalize.css" type="text/css"> <!--must write-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> <!--for bootstrap  template-->

<body>
    <div class="endgameMainwrapper"> <!--Container for whole webpage-->
        <div class="main-screenpg">
        <header> 
            <div class="logo"> 
                <img src="./Picture/website-logo.jpg" alt="Emoji Charade"> 
            </div>
            <nav> <!--Navigation links-->
                <a href="index.html">Home</a> <a href="leaderboard.html">Leaderboard</a>
            </nav>
        </header>
        <div class="endgame-container">
            <div class="score-container">
                <div class="signboard"><img src="./Picture/completed-text.png" alt="completed"></div>
                <div class="star-rating">
                    <span><img src="./Picture/game-star-isolated-removebg-preview.png"></span>
                    <span><img src="./Picture/game-star-isolated-removebg-preview.png"></span>
                    <span><img src="./Picture/game-star-isolated-removebg-preview (1).png"></span>
                </div>
                <div class="playerinfo">
                    <div id="player-name">Name: </div>
                    <div id="player-score">Score: </div>
                    <div id="time-obtain">Time left: </div>
                </div>
                <div class="option-button">
                    <button id="try-again"><img src="./Picture/try-again-button.png" alt="try again button"></button>
                    <button id="facebook" onclick="newtabFb()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                        </svg>
                        <img src="./Picture/facebook.png" alt="facebook share">
                    </button>
                </div>
            </div>
        </div>
        </div>
    </div>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> <!--Lottie script-->
