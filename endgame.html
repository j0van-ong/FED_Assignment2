<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Emoji Charades! | End Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <!--CSS style sheets-->
    <link rel="stylesheet" href="./css/normalize.css" type="text/css"> <!--must write-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> <!--for bootstrap  template-->
    <link rel="stylesheet" href="./css/style.css" type="text/css"> <!--must write-->
</head>
<body>
    <audio id="bgAudio" autoplay loop> <!--input this audio for this page-->
        <source src="./Audio/Sakura-Girl-Daisy-chosic.com_.mp3" type="audio/mpeg">
    </audio>
    <div class="endgameMainwrapper"> <!--Container for whole webpage-->
        <div class="main-screenpg"> 
        <header> 
            <div class="logo"> 
                <img src="./Picture/website-logo.jpg" alt="Emoji Charade"> 
            </div>
            <nav> <!--Navigation links-->
                <span onclick="playBgAudio('music-btn')" id="music-btn"> <!--Music button to press for audio while gaming-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
                        <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2"/>
                        <path fill-rule="evenodd" d="M12 3v10h-1V3z"/>
                        <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1z"/>
                        <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </span>
                <a href="index.html">Home</a> <a href="leaderboard.html">Leaderboard</a>
            </nav>
        </header>
        <div class="endgame-container"> <!--container for entire screen after the nav bar-->
            <div id="loading-animation-endgame"> <!--loading animation-->
                <dotlottie-player src="https://lottie.host/6a9fba75-f120-4e0a-9d5f-95a4994ae53f/kI8NVyy2R4.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
            </div>
            <div class="score-container"><!--the blue background rectangle-->
                <div class="signboard"><img src="./Picture/completed-text.png" alt="completed"></div>
                <div id="star-rating"> <!--temporary pictures, does not reflect true stars earned at the start-->
                    <span id="star1"><img src="./Picture/game-star-isolated-removebg-preview.png"></span> 
                    <span id="star2"><img src="./Picture/game-star-isolated-removebg-preview.png"></span>
                    <span id="star3"><img src="./Picture/game-star-isolated-removebg-preview (1).png"></span>
                </div>
                <div class="playerinfo"> <!--container to display name and score-->
                    <div id="player-name">Name: </div>
                    <div id="player-score">Score: </div>
                </div>
                <div class="option-button"> <!--container to display the two buttons, facebook and try again-->
                    <button id="try-again" onclick="tryAgain()"><img src="./Picture/try-again-button.png" alt="try again button"></button>
                    <button id="facebook" onclick="newtabFb()"> <!--redirecting to new tab facebook-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                        </svg> <!--facebook icon is from bootstrap again-->
                        <img src="./Picture/facebook.png" alt="facebook share">
                    </button>
                </div>
            </div>
        </div>
        </div>
    </div>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> <!--Lottie script-->
<script src="./js/script.js"></script>
</body>
</html>
