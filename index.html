<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Emoji Charades!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!--CSS style sheets-->
    <link rel="stylesheet" href="./css/normalize.css" type="text/css"> <!--must write-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> <!--for bootstrap  template-->
    <link rel="stylesheet" href="./css/style.css" type="text/css"> <!--must write-->
</head>
<body>
    <audio id="bgAudio" autoplay loop> <!--input this audio for this page-->
        <source src="./Audio/Sakura-Girl-Daisy-chosic.com_.mp3" type="audio/mpeg">
    </audio>
    <div class="indexMainwrapper"> <!--Container for whole webpage-->
        <div class="main-screenpg">
        <header> 
            <div class="logo"> 
                <img src="./Picture/website-logo.jpg" alt="Emoji Charade"> 
            </div>
            <nav> <!--Navigation links-->
                <span onclick="playBgAudio('music-btn')" id="music-btn"> <!--Music button to press for audio while gaming-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
                        <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2"/>
                        <path fill-rule="evenodd" d="M12 3v10h-1V3z"/>
                        <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1z"/>
                        <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </span>
                <a id="currentpg" href="index.html">Home</a> <a href="leaderboard.html">Leaderboard</a>
            </nav>
        </header>
        <div class="game-info-container">
            <div id="loading-animation-index"> <!--div for animation, hidden default-->
                <dotlottie-player src="https://lottie.host/6a9fba75-f120-4e0a-9d5f-95a4994ae53f/kI8NVyy2R4.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
            </div>
            <section class="game-intro-left"> <!--Left align of screen-->
                <img src="./Picture/header-logo.jpg" alt="Emoji Charades!"> <!--insert logo-->
                <div class="lottiemainpg">
                    <dotlottie-player src="https://lottie.host/b9d054a5-1d81-4f07-aeea-6afb1bb1d874/LOexDMVABS.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></dotlottie-player>
                </div>
                <div class="game-intro-text"> <!--div to contain the para of text-->
                    Embark on a cognitive adventure with Emoji Charades, a game designed to challenge and entertain teenagers, especially students! This brain-boosting game provides a platform for users to exercise their minds through engaging puzzle games
                </div>
                <button onclick="playnow()" id="playnow">Play Now!</button>
                <div id="enter-game-submission"> <!--inputing username form-->
                    <form class="enteruserform"> <!--hidden at start, only if user wants to play-->
                        <label for="username" style="font-family: 'Lato', sans-serif; color:white; font-weight: bolder;">Username:</label>
                        <input type ="text" placeholder="Enter a existing/new username..." id = "username" name="username1" required>
                        <select id="gameCategory" name="gameCategory" required> <!---list of category, default shown is song-->
                            <option>Song</option>
                            <option>Country</option>
                            <option>MRT in Singapore</option>
                        </select>
                        <button onclick="switchToInGame(event)" type="submit" id="submit-givenUser">Go!</button> <!--swtich to ingame w the function on click-->
                    </form>
                </div>
            </section>
            <section class="game-intro-right">
                <!--IMG LIGHTBULB BACKGROUND INSERTED HERE IN CSS-->
            </section>
        </div>
        </div>
    </div>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> <!--Lottie script-->
<script src="./js/script.js"></script>
</body>
</html>
