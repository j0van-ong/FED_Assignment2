<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Emoji Charades! | Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> <!--refresh logo-->
    <!--CSS style sheets-->
    <link rel="stylesheet" href="css/normalize.css" type="text/css"> <!--must write-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> <!--for bootstrap  template-->
    <link rel="stylesheet" href="css/style.css" type="text/css"> <!--must write-->
</head>
<body>
    <audio id="bgAudio" autoplay loop> <!--input this audio for this page-->
      <source src="./Audio/Sakura-Girl-Daisy-chosic.com_.mp3" type="audio/mpeg">
    </audio>
    <div class="leaderboardMainwrapper"> <!--Container for whole webpage-->
        <div class="main-screenpg">
        <header> 
            <div class="logo"> 
                <img src="./Picture/website-logo.jpg" alt="Emoji Charade"> 
            </div>
            <nav> <!--Navigation links-->
                <span onclick="playBgAudio('music-btn')" id="music-btn"> <!--Music button to press for audio while gaming-->
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
                      <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2"/>
                      <path fill-rule="evenodd" d="M12 3v10h-1V3z"/>
                      <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1z"/>
                      <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5"/>
                  </svg>
                </span>
                <a href="index.html">Home</a> <a id="currentpg" href="leaderboard.html">Leaderboard</a>
            </nav>
        </header>
        <div id="loading-animation-leaderboard"> <!--div for animation, hidden default-->
          <dotlottie-player src="https://lottie.host/6a9fba75-f120-4e0a-9d5f-95a4994ae53f/kI8NVyy2R4.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        </div>
        <div class="leaderboardscreen"> <!--entire container for holding each top5 player container and the refresh btn, top5img text-->
            <div class="leaderboard-title"> <!--container for refresh btn and top5 img text-->
              <img src="./Picture/leaderboard-top5.png" alt="Leaderboard Top 5">
              <button onclick="refreshLeaderboard()" id="refresh"> <!--button for refreshing api-->
                <span class="material-symbols-outlined" style="margin: 0;"> <!--bootstrap reload icon-->
                restart_alt
                </span>
                Refresh
              </button>
            </div>
            <div class="leaderboard-container">
                <ul class="leaderboard-list"> <!--container where all the sub container is contained to display the user leaderboard, uses list as template-->
                  <li class="leaderboard-item" style="background-color: rgb(248, 73, 73);">
                    <span class="rank"><img src="./Picture/first-place.png" alt="1st-place"></span>
                    <span class="game-name1" data-username=""></span> <!--data-username and score is data-attribute to store the info from restDB-->
                    <span class="score1" data-score=""></span> <!--each tag of game-name{?} and score is arranged by increment, easier to loop thru and add-->
                    <dotlottie-player src="https://lottie.host/9e6f351e-41d7-4ac4-b544-ae231d12d2d8/VZF7ll30uo.json" background="transparent" speed="1" style="width: 13.5%; height: 13.5%;" loop autoplay></dotlottie-player>
                  </li>
                  <li class="leaderboard-item" style="background-color: rgb(83, 140, 255);">
                    <span class="rank"><img src="./Picture/second-place.png" alt="2nd-place"></span>
                    <span class="game-name2" data-username=""></span>
                    <span class="score2" data-score=""></span>
                    <dotlottie-player src="https://lottie.host/24ccf060-97d2-4ef6-9680-4206181cedf4/yzGBiaWSwF.json" background="transparent" speed="1" style="width: 12%; height: 12%; margin: 0;" loop autoplay></dotlottie-player>                  </li>
                  <li class="leaderboard-item" style="background-color: rgb(69, 244, 96);">
                    <span class="rank"><img src="./Picture/third-place.png" alt="3rd-place"></span>
                    <span class="game-name3" data-username=""></span>
                    <span class="score3" data-score=""></span>
                    <dotlottie-player src="https://lottie.host/58a0b267-fb8f-4d3c-ab27-594e5b52506b/tf3tJwkeCx.json" background="transparent" speed="1" style="width: 11%; height: 11%;" loop autoplay></dotlottie-player>
                  </li>
                  <li class="leaderboard-item" style="background-color: rgb(255, 200, 2);">
                    <span class="rank"><img src="./Picture/fourth-place.png" alt="4th-place"></span>
                    <span class="game-name4" data-username=""></span>
                    <span class="score4" data-score=""></span>
                    <dotlottie-player src="https://lottie.host/6843b977-ed2d-473c-b07b-85f0dbecee47/a9Eu8o02AE.json" background="transparent" speed="1" style="width: 9%; height: 9%;" loop autoplay></dotlottie-player>
                  </li>
                  <li class="leaderboard-item" style="background-color: rgb(185, 130, 247);">
                    <span class="rank"><img src="./Picture/fifth-place.png" alt="5th-place"></span>
                    <span class="game-name5" data-username=""></span>
                    <span class="score5" data-score=""></span>
                    <dotlottie-player src="https://lottie.host/bc435db1-a956-4344-9450-065714dfd8d3/cAYr4lRhXv.json" background="transparent" speed="1" style="width: 8%; height: 8%;" loop autoplay></dotlottie-player>
                  </li>
                </ul>
            </div>
        </div>
        </div>
    </div>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> <!--Lottie script-->
<script src="script.js"></script>
</body>
</html>
